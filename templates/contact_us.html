<script>
    // Get references to the hamburger icon, close button, and the navigation menu
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const navLinks = document.getElementById('nav-links');
    const closeMenu = document.getElementById('close-menu');

    // Toggle the menu on hamburger icon click
    hamburgerMenu.addEventListener('click', () => {
        navLinks.classList.remove('hidden');
        navLinks.classList.add('slide-down');
    });

    // Close the menu on close button click
    closeMenu.addEventListener('click', () => {
        navLinks.classList.add('hidden');
        navLinks.classList.remove('slide-down');
    });

    // Close the menu when clicking outside of it
    document.addEventListener('click', (event) => {
        if (
            !navLinks.contains(event.target) &&
            !hamburgerMenu.contains(event.target)
        ) {
            navLinks.classList.add('hidden');
            navLinks.classList.remove('slide-down');
        }
    });
</script>
